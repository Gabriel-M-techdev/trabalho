      <style>
        /* Estilização da barra essa parte peguei com chat kkk nem fudendo ia lembrar isso , e nao foi passado ainda em aula style XD */
        nav {
          background-color: #f8f8f8;   /* cor de fundo clara */
          padding: 15px;              /* espaço dentro da barra */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* sombra leve */
          border-radius: 10px
        }
      
        nav ul {
          list-style: none;   /* remove os pontos da lista */
          display: flex;      /* coloca os itens lado a lado */
          gap: 30px;          /* espaço entre eles */
          margin: 0;
          padding: 0;
          
        }
      
        nav li {
          display: inline;    /* cada item em linha */
        }
      
        nav a {
          text-decoration: none;   /* remove sublinhado */
          font-size: 20px;         /* aumenta o tamanho do texto */
          font-weight: bold;       /* deixa em negrito */
          color: #333;             /* cor do texto */
          transition: 0.3s;        /* suaviza animação no hover */
        }
      
        nav a:hover {
          color: #ffffff;          /* muda a cor ao passar o mouse */
          text-shadow: 1px 1px 2px rgba(0,0,0,0.2); /* sombra no hover */
        }
      
        nav {
            background-color: #ee7605;
            color: #ee7605;
        }
